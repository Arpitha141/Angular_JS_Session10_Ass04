<!DOCTYPE>
<html ng-app="myApp">
<head>
    <title> Angular Js</title>
    <script src="D:\Angular JS\angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
</head>

<body>

<script> 
	
	var app = angular.module("myApp",[]);
	
	app.controller("myController",function($scope){
		$scope.Message ="Hello user message from controller named myController. "; 
	});
	
	app.controller("angularJs" , function($scope){
		$scope.Msg = "Hello user message from controller named angularJs." ;
	});

</script>

<div ng-controller="myController"> 
<h1> {{Message}} </h1>
</div>

<div ng-controller="angularJs"> 
<h2> {{Msg}} </h2>
</div>

</body>
</html>
